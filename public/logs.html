<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs | ICD Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="brand">ICD Portal</a>
        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="links" id="navLinks">
            <a href="index.html">Search</a>
            <a href="editor.html">Editor</a>
            <a href="logs.html" class="active">Activity Log</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container" style="max-width: 1200px;">
        <div class="hero">
            <h1>Activity & Audit Logs</h1>
            <p>Transparency and security. Review all database modifications here.</p>
        </div>

        <div class="card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <tr>
                            <td colspan="4" style="text-align: center;">Loading logs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        async function fetchLogs() {
            try {
                const res = await fetch('/api/audit-logs');
                const data = await res.json();

                if (res.status === 401) {
                    window.location.href = 'signin.html';
                    return;
                }

                const body = document.getElementById('logTableBody');
                if (data.length === 0) {
                    body.innerHTML = '<tr><td colspan="4" style="text-align: center;">No logs found.</td></tr>';
                    return;
                }

                body.innerHTML = data.map(log => {
                    const date = new Date(log.timestamp).toLocaleString();
                    let details = `<strong>Table:</strong> ${log.table_name}`;
                    if (log.row_id) details += ` | <strong>Row:</strong> ${log.row_id}`;
                    if (log.column_name) details += ` | <strong>Field:</strong> ${log.column_name.replace(/_/g, ' ')}`;

                    if (log.action === 'UPDATE_CELL') {
                        if (log.old_value === log.new_value) {
                            details += `<br><small style="color: var(--primary);"><strong>Value:</strong> "${log.new_value}"</small>`;
                        } else {
                            details += `
                                <div style="margin-top: 5px; padding: 5px; background: rgba(0,0,0,0.03); border-radius: 4px;">
                                    <div style="color: var(--error); font-size: 0.8rem;">- Overwritten: "${log.old_value || 'empty'}"</div>
                                    <div style="color: var(--success); font-size: 0.8rem;">+ New Value: "${log.new_value}"</div>
                                </div>
                            `;
                        }
                    } else if (log.new_value) {
                        const val = log.new_value.length > 80 ? log.new_value.substring(0, 80) + '...' : log.new_value;
                        details += `<br><small style="color: var(--primary);"><strong>Data:</strong> ${val}</small>`;
                    }

                    return `
                        <tr>
                            <td style="white-space: nowrap; font-size: 0.85rem;">${date}</td>
                            <td>
                                <strong>${log.username}</strong><br>
                                <small style="color: var(--text-light);">${log.email}</small>
                            </td>
                            <td>
                                <span class="tag" style="background: ${getActionColor(log.action)}; color: white; padding: 2px 8px; font-size: 0.75rem;">
                                    ${log.action}
                                </span>
                            </td>
                            <td style="font-size: 0.9rem;">${details}</td>
                        </tr>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
            }
        }

        function getActionColor(action) {
            if (action.includes('ADD')) return 'var(--success)';
            if (action.includes('DELETE')) return 'var(--error)';
            if (action.includes('UPDATE')) return 'var(--primary)';
            return 'var(--text-light)';
        }

        // Auth and Load
        fetch('/api/user-status').then(r => r.json()).then(data => {
            if (!data.loggedIn) window.location.href = 'signin.html';
            else fetchLogs();
        });

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = 'signin.html';
        });

        // Mobile Menu Toggle
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('active');
            document.getElementById('menuToggle').classList.toggle('open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('navLinks');
            const toggle = document.getElementById('menuToggle');
            if (menu.classList.contains('active') && !menu.contains(e.target) && !toggle.contains(e.target)) {
                menu.classList.remove('active');
                toggle.classList.remove('open');
            }
        });
    </script>
</body>

</html>
