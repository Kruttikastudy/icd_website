<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ICD Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="brand">ICD Portal</a>
        <div class="links">
            <a href="index.html">Search</a>
            <a href="signin.html" class="active">Sign In</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-card" id="loginContainer">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginId" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-search btn-block">Sign In</button>
                <span class="toggle-auth" onclick="toggleAuth()">Don't have an account? Sign Up</span>
            </form>
        </div>

        <div class="auth-card" id="registerContainer" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn-search btn-block">Register</button>
                <span class="toggle-auth" onclick="toggleAuth()">Already have an account? Sign In</span>
            </form>
        </div>
    </div>

    <div id="notification"></div>

    <script src="auth.js"></script>
</body>

</html>
